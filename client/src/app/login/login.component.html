<div class="login-container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <mdb-card cascade="true" narrower="true">
        <div class="site-bg-color text-center card-heading rounded" style="margin-top:-30px" mdbWavesEffect>
          <h6>Sign in</h6>
        </div>
        <mdb-card-body cascade="true">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="md-form m-0">
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                placeholder="Enter your username" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="md-form m-0">
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                placeholder="Enter your password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="d-flex justify-content-around">
              <div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                  <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
              </div>
              <div>
                <a class="" style="float:right" routerLink="/forgotpassword">Forgot Password?</a>
              </div>
            </div>
            <button class="btn btn-outline-primary btn-rounded btn-sm btn-block mt-4 mb-5 waves-effect z-depth-0" style="font-size: 14px;" type="submit">
              Sign in
            </button>
          </form>
        </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
