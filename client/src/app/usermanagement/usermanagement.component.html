<h6 class="ml-3 mt-2">
  USER MANAGEMENT
</h6>
<div class="usermanagement-container">
  <div class="row">
    <div class="col-lg-6"></div>
    <div class="col-lg-6 text-right">
      <a href="http://localhost:3000/api/containers/container/download/SampleCSVFile.csv">
        <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-download" aria-hidden="true"></i><span>&nbsp;Download
            Template</span></button></a>
      <app-importtemplate></app-importtemplate>
      <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-file-excel" aria-hidden="true"></i><span>&nbsp;Export</span></button>
    </div>
  </div>
  <div class="row datatable-container">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-4">
              <input *ngIf="config.filtering" placeholder="Filter all columns"
                     [ngTableFiltering]="config.filtering"
                     class="form-control"
                     (tableChanged)="onChangeTable(config)"/>
            </div>
          </div>
          <br>
          <ng-table [config]="config"
                    (tableChanged)="onChangeTable(config)"
                    (cellClicked)="onCellClick($event)"
                    [rows]="rows" [columns]="columns">
          </ng-table>
          <pagination *ngIf="config.paging"
                      name="fieldName"
                      ngDefaultControl
                      class="pagination-sm"
                      [(ngModel)]="page"
                      [totalItems]="length"
                      [itemsPerPage]="itemsPerPage"
                      [maxSize]="maxSize"
                      [boundaryLinks]="true"
                      [rotate]="false"
                      (pageChanged)="onChangeTable(config, $event)"
                      (numPages)="numPages = $event">
          </pagination>
          <pre *ngIf="config.paging" ngDefaultControl class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
      </div>
    </div>
  </div>
